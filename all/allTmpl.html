<!-- allTmpl.html -->
<h1 class="state">All</h1>

<hr/>

<div class="wearthers">
  <div class="wearther" ng-repeat="wearther in wearthers">
    <ul>
      <li>Weather: {{ wearther.temperature }}&deg; | {{ wearther.main }}</li>
      <li>Outfit: {{ wearther.outfit }}</li>
      <li>Was: {{ wearther.comfortLevel }}</li>
      <input type="button" ng-click="wearthers.$remove(wearther)" value="Delete">
    </ul>
  </div>
</div>

<hr/>

<div class="nav">
  <a ui-sref="home">Home</a>
  <a ui-sref="add">Add</a>
  <a ui-sref="all">All</a>
</div>
