<!-- addTmpl.html -->
<h1 class="state">add</h1>

<hr/>

<div class="currentWeather">
  <dir-current-weather temperature="temperature" main="main"></dir-current-weather>
</div>

<form class="newForm">
  <div class="newOutfit">
    <p><h6 class="wearing">WHAT ARE YOU WEARING?</p></h6>
      <input type="text" ng-model="newOutfit" placeholder="Ex: Jeans, T-shirt, Jacket" class="focus" required>
  </div>
  <div class="comfortLevel">
    <p><h6>HOW DO YOU FEEL?</p></h6>
    <div class="comfortLevelButtons">
      <label><input type="radio" class="radio" ng-model="comfortLevel" value="Too Hot" required>
        <span class="radio">Too Hot &nbsp;</span></label>
      <label><input type="radio" class="radio" ng-model="comfortLevel" value="Too Cold" required>
        <span class="radio">Too Cold &nbsp;</span></label>
      <label><input type="radio" class="radio" ng-model="comfortLevel" value="Comfy" required>
        <span class="radio">Comfy &nbsp;</span></label>
    </div>
  </div>
  <div>
    <input class="addOutfit" type="button" ng-click="submitWearther()" value="Add Outfit">
  </div>
</form>

<dir-nav-bar></dir-nav-bar>
