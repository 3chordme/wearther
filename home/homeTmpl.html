<!-- homeTmpl.html -->
<h1 class="state">home</h1>

<hr/>

<div class="currentWeather">
  <dir-current-weather temperature="temperature" main="main"></dir-current-weather>
</div>

<div class="clear">
  <hr/>

  <h6 class="match-text">THE CLOSEST MATCH IS:</h6>
  <div class="match" ng-class="match.comfortLevel === 'Too Cold' ? 'cold-ng' : (match.comfortLevel === 'Too Hot' ? 'hot-ng' : 'comfy-ng')">
    <div class="homeDate"><span><strong>{{ match.date }}</strong></span></div>
    <p>
      {{ match.temperature }}&deg;
      {{ match.main }}
    </p>
    <p>
      {{ match.outfit }}
    </p>
    <p>
      {{ match.comfortLevel }}
    </p>
  </div>
</div>

<div class="nav">
  <a ui-sref="home">Home</a>
  <a ui-sref="add">Add</a>
  <a ui-sref="all">All</a>
</div>
